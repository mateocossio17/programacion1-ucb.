<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de MATEO</title>
    <style>
        :root {
            --color-primario: #FFCF15;
            --color-secundario: #00477A;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--color-secundario);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        button {
            background-color: var(--color-primario);
            color: var(--color-secundario);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        footer {
            background-color: var(--color-secundario);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            header, footer {
                font-size: 1.2rem;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        Mi Página Profesional
    </header>

    <main>
        <button onclick="mi_primer_algoritmo()">Ejecutar Algoritmo</button>
    </main>

    <footer>
        &copy; 2025 Mateo | Todos los derechos reservados.
    </footer>

    <!-- Archivo externo con las funciones -->
    <script src="aprendiendo.js"></script>
</body>
</html>
