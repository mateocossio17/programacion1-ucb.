<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Responsiva con Funci칩n JS</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Cabecera */
        header {
            background-color: #6DADED;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
        }

        /* Contenido principal */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Bot칩n */
        button {
            background-color: #FFCC00;
            color: #333;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Pie de p치gina */
        footer {
            background-color: #6DADED;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -3px 6px rgba(0,0,0,0.2);
        }

        /* Responsividad */
        @media (max-width: 600px) {
            header, footer {
                font-size: 1.2em;
                padding: 10px;
            }

            button {
                width: 90%;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <header>
        游깷 Mi P치gina Profesional
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p>Presiona el siguiente bot칩n para ejecutar mi primer algoritmo:</p>
        <button onclick="mi_primer_algoritmo()">Ejecutar Algoritmo</button>
    </main>

    <footer>
        &copy; 2025 - Todos los derechos reservados
    </footer>

    <!-- Archivo JS externo -->
    <script src="aprendiendo.js"></script>

</body>
</html>
