<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Profesional</title>

  <!-- Estilos internos -->
  <style>
    :root {
      --primary: #6DADED;
      --secondary: #FFCC00;
      --text: #333333;
      --bg: #f5f5f5;
    }

    /* Reset y base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Contenedores */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Cabecera */
    header {
      background-color: var(--primary);
      color: #fff;
    }

    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    header h1 {
      font-size: 1.6rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Main */
    main {
      padding: 2rem 0;
    }

    main h2 {
      margin-bottom: 0.5rem;
    }

    main p {
      margin-bottom: 1rem;
    }

    /* Botón */
    .btn-primary {
      display: inline-block;
      background-color: var(--secondary);
      color: var(--text);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e6b800;
    }

    /* Pie de página */
    footer {
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      header .container,
      main,
      footer {
        padding: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>

  <!-- Archivo JS con tus algoritmos -->
  <script src="aprendiendo.js" defer></script>
</head>

<body>
  <!-- Cabecera -->
  <header>
    <div class="container">
      <h1>Mi Sitio Profesional</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h2>Bienvenido</h2>
    <p>
      En esta página podrás ejecutar tu función
      <code>mi_primer_algoritmo()</code> y ver cómo
      interactúa con el entorno.
    </p>
    <button class="btn-primary" onclick="mi_primer_algoritmo()">
      Ejecutar mi_primer_algoritmo
    </button>
  </main>

  <!-- Pie de página -->
  <footer>
    <div class="container">
      &copy; 2025 Mi Empresa. Todos los derechos reservados.
    </div>
  </footer>
</body>
</html>
