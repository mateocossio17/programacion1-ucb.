<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>You Win</title>
<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .container {
        text-align: center;
        padding: 40px;
        border: 4px solid #4aff2e;
        width: 600px;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 25px #00ff00;
    }

    .title {
        font-size: 60px;
        color: #4aff2e;
        letter-spacing: 8px;
        font-weight: bold;
        text-shadow: 3px 3px 0 #1f8010;
        animation: blink 1s infinite step-end;
    }

    .sub {
        margin-top: 20px;
        font-size: 22px;
        color: yellow;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }

    .border-bricks, .border-bricks-bottom {
        position: absolute;
        left: 0;
        right: 0;
        height: 25px;
        background: repeating-linear-gradient(
            90deg,
            #4aff2e,
            #4aff2e 25px,
            #1f8010 25px,
            #1f8010 50px
        );
    }

    .border-bricks {
        top: 0;
    }

    .border-bricks-bottom {
        bottom: 0;
    }

</style>
</head>
<body>

<div class="border-bricks"></div>
<div class="border-bricks-bottom"></div>

<div class="container">

    <div class="title">YOU WIN</div>

    <div class="sub">Â¡Felicidades comandante!</div>

</div>

<script>
  window.addEventListener('keydown', (e) => {
    if (e.key && e.key.toLowerCase() === 'r') {
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
